<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLS-SEM Tourism Analysis Demo</title>
    <meta http-equiv="refresh" content="0; url=demo.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            color: white;
            text-decoration: underline;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">üåç Loading PLS-SEM Tourism Analysis Demo...</div>
    <div class="spinner"></div>
    <p>If you are not redirected automatically, <a href="demo.html" class="redirect-link">click here</a>.</p>

    <script>
        // Fallback redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'demo.html';
        }, 3000);
    </script>
</body>
</html>
